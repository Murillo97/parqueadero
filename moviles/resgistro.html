<div class="container">

  <div class='login'>

    <h2>Ingreso de vehiculo</h2>
    <input type='text' name='placa' class="fieldplaca"  placeholder='Placa'  required="">
    <input type='text' name='marca' class="fieldmarca" placeholder='Marca de vehiculo'  required="">
    <input type='text' name='hora_entrada' class="fieldhora" placeholder='Hora de entrada'required="">

    <input type='submit' class='animated btn-registrar'  value='Registrar' >


  </div>

<script src="js/desplazamiento.js"></script>
<script src="js/jquery.js"></script>
<script>
  var btn_registro = document.querySelector('.btn-registrar');

  btn_registro.addEventListener('click', function(e){
    e.preventDefault();

    var fieldplaca = document.querySelector('.fieldplaca').value,
        fieldmarca = document.querySelector('.fieldmarca').value,
        fieldhora = document.querySelector('.fieldhora').value,

        $.post('http://localhost/moviles/registro.php',{
          place:fieldplaca,
          marca:fieldmarca,
          hora_entrada:fieldhora
        }, function(response){
          console.log(response);
          alert(response);
        });
  });
</script>
